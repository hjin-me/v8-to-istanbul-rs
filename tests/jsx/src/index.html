<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="<%= require('./favicon.png') %>">
    <title>React App</title>
  </head>
  <body>
    <link id="react-template-css-before">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <% if (process.env.NODE_ENV === 'development') { %>
      <script src="https://dt.mi.com/shared-libs-react-18/dev/index.js"></script>
      <script>window.shared_libs_react_17=window.shared_libs_react_18</script>
      <script src="https://dt.mi.com/shared-libs-mobx-6/dev/index.js"></script>
    <% } else { %>
      <script src="https://dt.mi.com/shared-libs-react-18/index.js"></script>
      <script>window.shared_libs_react_17=window.shared_libs_react_18</script>
    <% } %>
    <% if (process.env.REACT_APP_ENV !== 'production') { %>
      <script>
        ;(() => {
          const scripts = decodeURIComponent(
            (location.search.match(/[&?]scripts=([^&]+)/) || ['', ''])[1],
          )
          if (scripts) {
            for (const script of scripts.split(',')) {
              document.write(`<script src="${script}"><\/script>`)
            }
          }
        })()
      </script>
    <% } %>
  </body>
</html>
